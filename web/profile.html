            <div class="sidebar" id="sidebar">
                <div class="sidebar-inner slimscroll">
                    <div id="sidebar-menu" class="sidebar-menu">
                        <ul>
                            <li><a href="index.html"><img src="assets/img/icons/dashboard.svg" alt="img"><span>Home</span></a></li>

                        </ul>
                    </div>

            <div class="page-wrapper">
                <div class="content">
                    <div class="page-header">
                        <div class="page-title">
                            <h4>Profile</h4>
                            <h6>User Profile</h6>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="profile-set">
                                <div class="profile-head"></div>
                                <div class="profile-top">
                                    <div class="profile-content">
                                        <div class="profile-contentimg">
                                            <img src="assets/img/customer/customer5.jpg" alt="img" id="blah">
                                          

                                            <div class="profileupload">
                                                <input type="file" id="imgInp">
                                                <a href="javascript:void(0);"><img src="assets/img/icons/edit-set.svg" alt="img"></a>
                                            </div>
                                        </div>
                                        <div class="profile-contentname">
                                            <h2><span id="userfirstname"></span><span> </span><span id="userlastname"></span></h2>
                                            <h4>Update Your Photo and Personal Details.</h4>
                                        </div>
                                    </div>
                                    <div class="ms-auto">
                                        <a onclick="userpicturesupdate();" class="btn btn-submit me-2">Save</a>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6 col-sm-12">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" readonly value="John" id="fname" />
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" readonly value="Doe" id="lname" />
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" readonly value="john.doe@example.com" id="email" />
                                    </div>
                                </div>

                                <div class="col-lg-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <div class="pass-group">
                                            <input id="password" type="password" class="pass-input" readonly value="password123">
                                            <span class="fas toggle-password fa-eye-slash"></span>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-lg-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Address Line 01</label>
                                        <input type="text" value="123 Main Street" id="line1" />
                                    </div>
                                </div>

                                <div class="col-lg-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Address Line 02</label>
                                        <input type="text" value="Apt 456" id="line2" />
                                    </div>
                                </div>
                                
                                 <div class="col-lg-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Colour</label>
                                        <select class="select" id="citydata">
                                            <option value="0">Select City</option>
                                        </select>
                                    </div>
                                </div>

                             



                                <div class="col-lg-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Postal Code</label>
                                        <input type="text" value="10001" id="pcode" />
                                    </div>
                                </div>

                                <div class="col-lg-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text" value="1234567890" id="mobile" />
                                    </div>
                                </div>

                                <div class="col-12">
                                    <a onclick="updateProfile();" class="btn btn-submit me-2">Submit</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="assets/js/jquery-3.6.0.min.js"></script>

        <script src="assets/js/jquery.slimscroll.min.js"></script>
        <script src="assets/js/jquery.dataTables.min.js"></script>
        <script src="assets/js/dataTables.bootstrap4.min.js"></script>

        <script src="assets/plugins/select2/js/select2.min.js"></script>

        <script src="assets/js/script2.js"></script>
        <script src="assets/js/profiledata.js"></script>
